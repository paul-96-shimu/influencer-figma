<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card h3 {
            font-size: 18px;
            margin: 0 0 10px;
            color: #333;
        }

        .card p {
            margin: 5px 0;
            color: #555;
            font-size: 14px;
        }

        .card .price {
            font-size: 16px;
            font-weight: bold;
            color: #007BFF;
            margin-top: 10px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .pagination button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .pagination button:hover {
            background-color: #0056b3;
        }

        .see-more {
            text-align: center;
            margin-top: 10px;
        }

        .see-more a {
            text-decoration: none;
            color: #007BFF;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <img src="placeholder.jpg" alt="Flex Tripod">
            <div class="card-content">
                <h3>Flex Tripod</h3>
                <p>$50.48</p>
                <p>Worldwide shipping available</p>
                <p>Buyers protection possible!</p>
            </div>
        </div>

        <div class="card">
            <img src="placeholder.jpg" alt="Microphone">
            <div class="card-content">
                <h3>Microphone</h3>
                <p>$120.25</p>
                <p>Worldwide shipping available</p>
                <p>Buyers protection possible!</p>
            </div>
        </div>

        <div class="card">
            <img src="placeholder.jpg" alt="Airbuds">
            <div class="card-content">
                <h3>Airbuds</h3>
                <p>$100.00</p>
                <p>Worldwide shipping available</p>
                <p>Buyers protection possible!</p>
            </div>
        </div>

        <!-- Add more cards as needed -->
    </div>

    <div class="pagination">
        <button>&lt; Prev</button>
        <button>Next &gt;</button>
    </div>

    <div class="see-more">
        <a href="#">See More</a>
    </div>


</body>

</html>
